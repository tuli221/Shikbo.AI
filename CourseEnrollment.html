<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enrollment Page</title>

  <!-- TAILWIND CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-blue-300">

  <!-- MAIN CONTAINER -->
  <section class="max-w-6xl mx-auto px-4 py-10">

    <h1 class="text-3xl font-bold mb-6">My Enrolled Courses</h1>

    <div class="space-y-6">

      <!-- Course 1 -->
      <div class="bg-white rounded-2xl shadow-md p-4 flex items-center gap-5 hover:shadow-xl transition">
        
        <!-- Course Thumbnail -->
        <img 
          src="./React.jpg"
          class="w-40 h-28 rounded-xl object-cover"
        />

        <!-- Content -->
        <div class="flex-1">
          <h2 class="text-xl font-semibold">Full Stack Web Development</h2>
          <p class="text-gray-600 text-sm mt-1">Instructor: John Doe</p>

          <!-- Progress Section -->
          <div class="mt-4">
            <div class="flex justify-between text-sm mb-1 font-medium">
              <span>Progress</span>
              <span>65%</span>
            </div>

            <!-- Progress Bar -->
            <div class="w-full bg-gray-200 h-3 rounded-full">
              <div class="bg-green-500 h-3 rounded-full" style="width: 65%;"></div>
            </div>
          </div>
        </div>

        <!-- Button -->
        <button class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-5 rounded-xl">
          Continue
        </button>
      </div>



      <!-- Course 2 -->
      <div class="bg-white rounded-2xl shadow-md p-4 flex items-center gap-5 hover:shadow-xl transition">

        <img 
          src="./Data-Analysis-With-Python.svg"
          class="w-40 h-28 rounded-xl object-cover"
        />

        <div class="flex-1">
          <h2 class="text-xl font-semibold">Machine Learning & AI</h2>
          <p class="text-gray-600 text-sm mt-1">Instructor: Sarah Khan</p>

          <div class="mt-4">
            <div class="flex justify-between text-sm mb-1 font-medium">
              <span>Progress</span>
              <span>40%</span>
            </div>

            <div class="w-full bg-gray-200 h-3 rounded-full">
              <div class="bg-blue-500 h-3 rounded-full" style="width: 40%;"></div>
            </div>
          </div>
        </div>

        <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-5 rounded-xl">
          Continue
        </button>
      </div>



      <!-- Course 3 -->
      <div class="bg-white rounded-2xl shadow-md p-4 flex items-center gap-5 hover:shadow-xl transition">

        <img 
          src="./AI.jpg"
          class="w-40 h-28 rounded-xl object-cover"
        />

        <div class="flex-1">
          <h2 class="text-xl font-semibold">Beginner's Guide to AI</h2>
          <p class="text-gray-600 text-sm mt-1">Instructor: David Lee</p>

          <div class="mt-4">
            <div class="flex justify-between text-sm mb-1 font-medium">
              <span>Progress</span>
              <span>90%</span>
            </div>

            <div class="w-full bg-gray-200 h-3 rounded-full">
              <div class="bg-purple-500 h-3 rounded-full" style="width: 90%;"></div>
            </div>
          </div>
        </div>

        <button class="bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2 px-5 rounded-xl">
          Continue
        </button>
      </div>

    </div>
  </section>

</body>
</html>
